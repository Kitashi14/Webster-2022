<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Settings gear icon - made bigger -->
  <g transform="translate(32, 32)" shape-rendering="crispEdges">
    <!-- Main gear body -->
    <path d="M-12,-3 L-12,-9 L-9,-12 L9,-12 L12,-9 L12,-3 L9,0 L12,3 L12,9 L9,12 L-9,12 L-12,9 L-12,3 L-9,0 Z" fill="white"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="6" fill="#2563eb"/>
    
    <!-- Gear teeth - made bigger -->
    <!-- Axis-aligned teeth as crisp stroke lines -->
    <line x1="0" y1="-18" x2="0" y2="-12" stroke="white" stroke-width="4" stroke-linecap="butt"/>
    <line x1="0" y1="12" x2="0" y2="18" stroke="white" stroke-width="4" stroke-linecap="butt"/>
    <line x1="12" y1="0" x2="18" y2="0" stroke="white" stroke-width="4" stroke-linecap="butt"/>
    <line x1="-18" y1="0" x2="-12" y2="0" stroke="white" stroke-width="4" stroke-linecap="butt"/>
    
    
  </g>
</svg>